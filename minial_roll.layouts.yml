  template: layout--faction
  library: minial_roll/faction_section
  class: '\Drupal\minial_roll\Plugin\Layout\FactionLayout'
  category: 'Minial Roll'
  default_region: top
  icon_map:
    - [ top ]
    - [ first, second, third, fourth ]
  regions:
